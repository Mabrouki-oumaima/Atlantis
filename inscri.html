<body class="form-v9" >
	<div class="page-content" style="background-image: url('img/inscri.png')">
		<div class="form-v9-content" >
			<form class="form-detail"  method="POST" action="phhp/inscri.php">
				<h2>Inscription</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="full-name" id="nom" class="input-text" placeholder="Nom" required>
						<span id = "msg1" style="color:pink"> </span> <br><br>
					</div>
          <div class="form-row">
						<input type="text" name="prenom" id="prenom" class="input-text" placeholder="Prénom" required>
						<span id = "msg2" style="color:pink"> </span>
					</div>

				</div>

        <div class="form-row-total">
          <div class="form-row">
						<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Adresse mail" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
          <div class="form-row">
						<input type="text" name="CIN" id="cin" class="input-text" placeholder="CIN" required pattern="[0-9]{8}">
					</div>
        </div>
        <div class="form-row-total">
          <div class="form-row">
						<input name="date"  id="date" type="date" class="input-text" >
					</div>
        </div>

				<div class="form-row-total">
					<div class="form-row">
						<input type="password" name="password" id="password" class="input-text" placeholder="Mot de passe" required>
						<span id = "message1" style="color:pink"> </span>
					</div>
					<div class="form-row">
						<input type="password" name="comfirm-password" id="comfirm-password" class="input-text" placeholder="Confirmer mot de passe" required>
						<span id = "message2" style="color:pink"> </span>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="S'inscrire"> <br>
          <a href="login.html"><Font Color="white"> <i>vous avez déjà un compte ?</i></a>
				</div>
			</form>
		</div>
	</div>
